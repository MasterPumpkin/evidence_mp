{% extends "base.html" %}
{% load static %}

{% block title %}Přihlášení{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h1 class="mb-4 text-center">Přihlášení</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label d-block">Uživatelské jméno</label>
        <div class="d-flex flex-column">
          {{ form.username }}
        </div>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label d-block">Heslo</label>
        <div class="d-flex flex-column">
          {{ form.password }}
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3">Přihlásit se</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
