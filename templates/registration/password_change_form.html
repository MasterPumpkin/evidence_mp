{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Změna hesla</h2>

<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary mt-3">Změnit heslo</button>
    <a href="{% url 'projects:list' %}" class="btn btn-secondary mt-3">Zpět</a>
</form>
{% endblock %}
