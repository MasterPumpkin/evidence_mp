{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h3>Přiřadit/změnit oponenta</h3>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-primary mt-3">Uložit</button>
  <a href="{% url 'projects:detail' project.pk %}" class="btn btn-secondary mt-3">Zpět</a>
</form>
{% endblock %}
