<!-- templates/users/import_users.html -->
{% extends "base.html" %}
{% block content %}
<h3>Import uživatelů z CSV</h3>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="file" required>
  <button type="submit" class="btn btn-primary">Nahrát</button>
</form>
{% endblock %}
